<ng-container *ngFor="let dataset of chartsData; let i = index">
<div class="bg-white rounded-lg shadow-lg p-4 mb-10">
  <h3 class="text-xl font-semibold mb-4">{{ dataset.title }}</h3>
  <div class="overflow-hidden">
    <p-chart [type]="dataset.type" [data]="dataset.data" [options]="dataset.options"></p-chart>
    <p class="text-xl font-medium mb-4">Średnia wartości na przestrzeni lat: {{ averageArray[i] }}</p>
  </div>
</div>
</ng-container>
